<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <link href="template/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="template/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="template/css/bootstrap.css" rel="stylesheet"/> 
    <link href="template/css/bootstrap.min.css" rel="stylesheet"/>

    <h:head>
        <title>
            <h:outputText value="#{msg['movie.details.title']}"/>
        </title>
    </h:head>

    <h:body>
        <div class="container">
        <h2>
            <h:outputText value="#{msg['movie.details.title']}"/>
        </h2>
            <h:panelGrid border="0" columns="2">
                <h:outputLabel value="#{msg['movie.id']} : " />
                <h:outputText value="#{movieDetails.movie.id}" class="col-md-12"/>
                <h:outputLabel value="#{msg['movie.name']} : " />
                <h:outputText value="#{movieDetails.movie.name}" class="col-md-12"/>
                <h:outputLabel value="#{msg['movie.producer']} : " />
                <h:outputText value="#{movieDetails.movie.producer}" class="col-md-12"/>
            </h:panelGrid>

            <h3>
                <h:outputText value="#{msg['movie.details.list.people']}"/>
            </h3>
            <h:form id="peopleListForm">
                <h:dataTable id="dtPersonsMovies" var="person" value="#{movieDetails.personMovies}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.id']}" />
                        </f:facet>
                        <h:outputText value="#{person.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.firstName']}" class="col-md-12"/>
                        </f:facet>
                        <h:commandLink value="#{person.firstName}" action="#{personDetails.displayPerson(person)}" class="col-md-12"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.lastName']}" class="col-md-12"/>
                        </f:facet>
                        <h:outputText value="#{person.lastName}" class="col-md-12"/>
                    </h:column>
                </h:dataTable>
                <br/>
                <h:commandButton id="cmdBtnGoHome" value="#{msg['button.label.home']}" action="Accueil.xhtml" />
            </h:form>
        </div>
    </h:body>

</html>
