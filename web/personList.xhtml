<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <link href="template/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="template/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="template/css/bootstrap.css" rel="stylesheet"/> 
    <link href="template/css/bootstrap.min.css" rel="stylesheet"/>

    <h:head>
        <title>
            <h:outputText value="#{msg['person.list.title']}"/>
        </title>
    </h:head>

    <h:body>
        <div class="container">
            <h2>
                <h:outputText value="#{msg['person.list.title']}"/>
            </h2>
            <h:form id="persListForm">
                <h:dataTable id="dtPersons" var="pers" value="#{Persons.persons}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.id']}" />
                        </f:facet>
                        <h:outputText value="#{pers.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.firstName']}" class="col-md-1"/>
                        </f:facet>
                        <h:commandLink value="#{pers.firstName}" class="col-md-1"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.lastName']}" class="col-md-1"/>
                        </f:facet>
                        <h:commandLink value="#{pers.lastName}" class="col-md-1"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.movies']}"/>
                        </f:facet>
                        <h:outputText value="#{pers.movies.size()}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>

</html>
