<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <link href="template/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="template/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="template/css/bootstrap.css" rel="stylesheet"/> 
    <link href="template/css/bootstrap.min.css" rel="stylesheet"/>

    <h:head>
        <title>
            <h:outputText value="#{msg['person.details.title']}"/>
        </title>
    </h:head>

    <h:body>
        <div class="container">
            <h2>
                <h:outputText value="#{msg['person.details.title']}"/>
            </h2>
            <h:panelGrid border="0" columns="2">
                <h:outputLabel value="#{msg['person.id']} : " />
                <h:outputText value="#{personDetails.person.id}" class="col-md-12"/>
                <h:outputLabel value="#{msg['person.firstName']} : " />
                <h:outputText value="#{personDetails.person.firstName}" class="col-md-12"/>
                <h:outputLabel value="#{msg['person.lastName']} : " />
                <h:outputText value="#{personDetails.person.lastName}" class="col-md-12"/>
            </h:panelGrid>

            <h3>
                <h:outputText value="#{msg['person.details.list.movies']}"/>
            </h3>
            <h:form id="movieListForm">
                <h:dataTable id="dtPersonsMovies" var="movie" value="#{personDetails.personMovies}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['movie.id']}" />
                        </f:facet>
                        <h:outputText value="#{movie.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['movie.name']}" class="col-md-12"/>
                        </f:facet>
                        <h:commandLink value="#{movie.name}" action="#{movieDetails.displayMovie(movie)}" class="col-md-12"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['movie.producer']}" class="col-md-12"/>
                        </f:facet>
                        <h:outputText value="#{movie.producer}" class="col-md-12"/>
                    </h:column>
                </h:dataTable>
                <br/>
                <h:commandButton id="cmdBtnGoHome" value="#{msg['button.label.home']}" action="Accueil.xhtml" />
            </h:form>
        </div>
    </h:body>

</html>
