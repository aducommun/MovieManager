<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <link href="template/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="template/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="template/css/bootstrap.css" rel="stylesheet"/> 
    <link href="template/css/bootstrap.min.css" rel="stylesheet"/>

    <h:head>
        <title>
            <h:outputText value="#{msg['person.list.title']}"/>
        </title>
    </h:head>

    <h:body>
        <div class="container">
            
            <h2>
                <h:outputText value="#{msg['person.list.title']}"/>
            </h2>
            <h:form id="personListForm">
                <h:dataTable id="dtPersons" var="person" value="#{persons.persons}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.id']}" />
                        </f:facet>
                        <h:outputText value="#{person.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.firstName']}" class="col-md-12"/>
                        </f:facet>
                        <h:commandLink value="#{person.firstName}" action="#{personDetails.displayPerson(person)}" class="col-md-12"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.lastName']}" class="col-md-12"/>
                        </f:facet>
                        <h:commandLink value="#{person.lastName}" action="#{personDetails.displayPerson(person)}" class="col-md-12" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.movies']}"/>
                        </f:facet>
                        <h:outputText value="#{person.movies.size()}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton id="cmdBtnGoHome" value="Ajouter" action="createPerson" />
            </h:form>


            <h2>
                <h:outputText value="#{msg['movie.list.title']}"/>
            </h2>
            <h:form id="movieListForm">
                <h:dataTable id="dtMovies" var="movie" value="#{movies.movies}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['movie.id']}"/>
                        </f:facet>
                        <h:outputText value="#{movie.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['movie.name']}" class="col-md-12"/>
                        </f:facet>
                        <h:commandLink value="#{movie.name}" action="#{movieDetails.displayMovie(movie)}" class="col-md-12"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['movie.producer']}" class="col-md-12"/>
                        </f:facet>
                        <h:outputText value="#{movie.producer}" class="col-md-12"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['movie.people']}" class="col-md-12"/>
                        </f:facet>
                        <h:outputText value="#{movie.people.size()}" class="col-md-12"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            
        </div>
    </h:body>

</html>
