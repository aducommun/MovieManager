<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <link href="template/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="template/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="template/css/bootstrap.css" rel="stylesheet"/> 
    <link href="template/css/bootstrap.min.css" rel="stylesheet"/>

    <head>
        <title></title>
    </head>
    <body>
        <div class="container">
            <h:form>
                <h2>
                    <h:outputText value="#{msg['person.create.title']}"/>
                </h2>
                <div class="form-group">
                    <label class="control-label" for="ID">#{msg['person.id']}</label>  
                    <div>
                        <h:inputText id="id"
                                     title="id"
                                     required="true"
                                     requiredMessage="obligatoire !"
                                     maxlength="25"
                                     value="#{personCreate.id}"
                                     class="form-control input-md"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="prenom">#{msg['person.firstName']}</label>  
                    <div>
                        <h:inputText id="firstName"
                                     title="First name"
                                     required="true"
                                     requiredMessage="Obligatoire !"
                                     maxlength="100" 
                                     value="#{personCreate.firstName}"
                                     class="form-control input-md"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nom">#{msg['person.lastName']}</label>  
                    <div>
                        <h:inputText id="lastName"
                                     title="Last name"
                                     required="true"
                                     requiredMessage="Obligatoire !"
                                     maxlength="100"
                                     value="#{personCreate.lastName}"
                                     class="form-control input-md"/>
                    </div>
                </div>
                <p></p>
                <h:commandButton id="reset" value="reset" type="reset" />
                <h:commandButton id="submit" value="submit" action="#{personCreate.savePerson()}" />
            </h:form>
            <br/>
            <h:form>
                <h:commandButton id="cancel" value="cancel" action="Accueil" />
            </h:form>
        </div>
    </body>

</html>
